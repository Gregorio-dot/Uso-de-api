<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Recetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Explora Recetas Deliciosas</h1>
    </header>
    <main>
        <section class="busqueda">
            <input type="text" id="buscar" placeholder="Escribe el nombre de una receta..." oninput="obtenerRecetas()">
            <select id="categoria" onchange="obtenerRecetas()">
                <option value="">Categorías</option>
                <option value="Chicken">Pollo</option>
                <option value="Beef">Carne</option>
                <option value="Vegetarian">Vegetariana</option>
                <option value="Seafood">Mariscos</option>
            </select>
            <select id="region" onchange="obtenerRecetas()">
                <option value="">Regiones</option>
                <option value="American">Americana</option>
                <option value="Italian">Italiana</option>
                <option value="Mexican">Mexicana</option>
                <option value="Indian">India</option>
            </select>
        </section>
        <section id="recetas-contenedor" class="recetas"></section>
    </main>
    <footer>
        <p>© 2024 Explorador de Recetas</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
